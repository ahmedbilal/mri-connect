{% extends "base.html" %}
{% block title %}Advance Search{% endblock %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<h1>Advance Search</h1>
<form method="GET" action="{% url 'search-result' %}">
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<script type="text/javascript">
    $(document).ready(function() {
        $('#{{form.expertise.id_for_label}}').select2({tags: true});
        $('#{{form.regions_of_expertise.id_for_label}}').select2();
        $('#{{form.regions_of_interest.id_for_label}}').select2();
        $('#{{form.career_stage.id_for_label}}').select2();
    });
</script>
{% endblock %}
