{% extends "base.html" %}

{% block title %}Confirm Project Deletion{% endblock %}

{% block content %}
<h1>Confirm Project Deletion</h1>
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete project "{{ object }}"?</p>
    <input type="submit" class="btn btn-danger" value="Confirm" />
</form>
{% endblock%}
