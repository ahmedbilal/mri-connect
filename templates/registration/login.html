{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="p-5 bg-white rounded">
    <h1>Login</h1>
    <p class="lead">Forget your password? <a href="{% url 'password_reset' %}">Reset here</a></p>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <br/>
        <input type="submit" value="Login" class="btn btn-primary" />
    </form>
</div>

{% endblock %}
