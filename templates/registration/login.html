{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <br/>
    <input type="submit" value="Login" class="btn btn-primary" />
</form>
{% endblock %}
