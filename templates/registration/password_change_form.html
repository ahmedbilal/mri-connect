{% extends "base.html" %}
{% load i18n static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="bg-white p-5 rounded">
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{% translate 'Change my password' %}" class="btn btn-primary">
        </form>

</div>
{% endblock %}
