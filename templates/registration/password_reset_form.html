{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="bg-white p-5 rounded">
    <h1>Password Reset Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br/>
        <input type="submit" value="Reset" class="btn btn-primary" />
    </form>
</div>

{% endblock %}
