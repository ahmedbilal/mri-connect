{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="p-5 rounded bg-white">
    <h1>Signup</h1>
    <p class="lead">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <br/>
        <input type="submit" value="Signup" class="btn btn-primary" />
    </form>
</div>

{% endblock %}
